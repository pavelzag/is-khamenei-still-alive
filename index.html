<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Khamenei Still Alive?</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <h1 id="main-status">Is Khamenei Still Alive?</h1>
        <div class="status-indicator">
            <span id="current-state-text">He is currently ALIVE.</span>
        </div>

        <div class="portrait-container" id="portrait-wrapper">
            <img src="khamenei_portrait.png" alt="Portrait of Ali Khamenei" class="portrait" id="khamenei-img">
            <div class="ribbon" id="memorial-ribbon">
                <div class="ribbon-text">
                    <span class="ribbon-title">DECEASED</span>
                    <span class="ribbon-date" id="death-date"></span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
